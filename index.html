  <body>
    <div id="app">
      <header><h1 class="header-title">🎱 행운의 로또</h1></header>
      <section>
        <article id="total-article">
          <h1 class="title">🎱 내 번호 당첨 확인 🎱</h1>
          <div class="purchase">
            <div>구입할 금액을 입력해주세요.</div>
            <form id="purchase-form">
              <input id="purchaseAmount-input" type="number" placeholder="금액" />
              <button id="purchase-button">구입</button>
            </form>
          </div>
          <!-- 구매후 화면 -->
          <article id="lottoPurchase-article">
            <div id="purchaseHeader-text">총 7개를 구매했습니다.</div>
            <ul id="lotto-list">
              >
            </ul>
            <div class="purchase-info">지난 주 당첨번호 6개와 보너스 번호 1개를 입력해주세요.</div>
            <div class="winning-lotto_label">
              <span>당첨 번호</span>
              <span>보너스 번호</span>
            </div>
            <div id="winning-lotto">
              <div id="winning-lotto-inputs">
                <input type="text" maxlength="1" />
                <input type="text" maxlength="1" />
                <input type="text" maxlength="1" />
                <input type="text" maxlength="1" />
                <input type="text" maxlength="1" />
                <input type="text" maxlength="1" />
              </div>
              <div id="bonus-number">
                <input type="text" maxlength="1" />
              </div>
            </div>
            <button id="result-button">결과 확인 하기</button>
          </article>
        </article>
      </section>
      <script type="module" src="./src/js/index.js"></script>
      <footer>Copyright 2023. woowacourse</footer>
      <section id="modal-background">
        <article id="modal">
          <h1>🏆 당첨 통계 🏆</h1>
          <table id="reward-table">
